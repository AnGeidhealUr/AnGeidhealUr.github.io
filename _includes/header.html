<!-- Set Viewport to match device width with 1:1px ratio -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Set Window/Tab Title -->
<title>
  {% if page.title == "Dachaigh" %}
  {{ site.title }} - {{ site.description }}
  {% else %}
  {{ page.title }} - {{ site.title }}
  {% endif %}
</title>

<!-- Description for search engine use -->
<meta itemprop="description" name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />

<!-- Web app icons -->
<link rel="shortcut icon" type="image/x-icon" href="/icons/favicon.ico">
<link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="{{ site.featured-color }}">
<meta name="apple-mobile-web-app-title" content="{{ site.title }}">
<meta name="application-name" content="{{ site.title }}">
<meta name="msapplication-TileColor" content="{{ site.featured-color }}">
<meta name="msapplication-TileImage" content="/icons/mstile-144x144.png">
<meta name="theme-color" content="{{ site.featured-color }}">

<!-- News RSS Feed -->
<link rel="alternate" type="application/rss+xml" title="{{ site.title }} - {{ site.description }}" href="{{ site.baseurl }}/feed" />

<!-- Load Font Awesome -->
<script src="https://kit.fontawesome.com/3bcb25d86b.js" crossorigin="anonymous"></script>

<!-- Load Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<!-- Load Bootstrap JavaScript -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<!-- Load local CSS -->
<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />

<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@angeidhealur" />
<meta name="twitter:creator" content="@macmhicheil" />
<meta name="twitter:title" content="{{ page.title }}" />
<meta name="twitter:card"  content="summary" />
<meta name="twitter:image" content="{{ page.image }}" />

<!-- Meta data for Facebook Open Graph -->
<meta property="og:title" content="{{ post.title }}" />
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ post.url }}" />
<meta property="og:image" content="{{ page.image }}" />

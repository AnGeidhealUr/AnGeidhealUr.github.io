<div class="container">
    {% for category in site.categories %}
      <h3><a name="{{ category | first }}">{{ category | first }}</a></h3>
        <div class="row">
        {% for post in category.last limit: 3 %}
          <div class="col-md-4"><h4><a href="{{ post.url }}">{{ post.title }}</a></h4></div>
        {% endfor %}
        </div>
    {% endfor %}
</div>

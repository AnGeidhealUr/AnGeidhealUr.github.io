<div class="container">
  <ul>
    {% for category in site.categories %}
      <li><a name="{{ category | first }}">{{ category | first }}</a>
        <div class="row">
        {% for post in category.last limit: 3 %}
          <div class="col-md-4"><h4><a href="{{ post.url }}">{{ post.title }}</a></h4></div>
        {% endfor %}
        </div>
      </li>
    {% endfor %}
  </ul>
</div>
